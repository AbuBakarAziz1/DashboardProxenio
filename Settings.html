<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Proxenio</title>

    <link rel="icon" type="image/x-icon" href="assets/img/LogoProxenio.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">

    <!-- Google Fonts  -->
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body class="bg-dashboard">

    <button class="toggle-btn" id="toggleSidebar">
        <i class="bi bi-list"></i>
    </button>

    <!-- Sidebar -->
    <div class="sidebar border-end" id="sidebar">
        <div class="d-flex justify-content-start align-items-center mb-4">
            <img src="assets/img/LogoProxenio.png" width="45px" alt="Logo">
            <a class="navbar-brand ps-1 fs-5 fw-medium color-maroon" href="index.html">Proxenio</a>
        </div>
        <div class="sidebar-menu d-flex flex-column justify-content-center">
            <a href="Dashboard.html" class="menu-item">
                <i class="bi bi-house-door"></i>
                <span>Dashboard</span>
              </a>
              <a href="Users.html" class="menu-item">
                <i class="bi bi-people"></i>
                <span>Users</span>
              </a>
              <a href="Matches.html" class="menu-item">
                <i class="bi bi-heart"></i>
                <span>Matches</span>
              </a>
              <a href="payment.html" class="menu-item">
                <i class="bi bi-currency-dollar"></i>
                <span>Payments</span>
              </a>
              <a href="Content.html" class="menu-item">
                <i class="bi bi-file-text"></i>
                <span>Content</span>
              </a>
              <a href="Profile.html" class="menu-item">
                <i class="bi bi-person"></i>
                <span>Profile</span>
              </a>
              <a href="Settings.html" class="menu-item">
                <i class="bi bi-gear"></i>
                <span>Settings</span>
              </a>
              <a href="#" class="menu-item">
                <i class="bi bi-box-arrow-right"></i>
                <span>Logout</span>
              </a>
        </div>

    </div>
    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Content -->
    <section class="content" id="content">
        <main>
            <div class="row align-items-center mb-5">
                <!-- Left Section -->
                <div class="col-md-6">
                    <div class="d-flex align-items-center fs-4">
                        <span class="fw-semibold">Settings</span>
                    </div>
                </div>

                <!-- Right Section -->
                <div class="col-md-6 d-none d-md-flex justify-content-end align-items-center">

                    <img src="assets/img/user.png" width="60px" height="60px"
                        class="rounded-pill border me-3 img-fluid" />
                    <div class="text-start me-5">
                        <h5 class="mb-0 text-muted">Samantha</h5>
                        <p class="mb-0 text-muted">Samantha@example</p>
                    </div>
                    <!-- Dropdown -->
                    <ul class="navbar-nav bg-light ms-5">
                        <li class="nav-item dropdown">
                            <a class="nav-link bg-white" id="navbarDropdown" href="#" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-globe-americas fs-3"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#!">English</a></li>
                                <li><a class="dropdown-item" href="#!">Greek</a></li>

                            </ul>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-2">
                <h5>Your Charges List</h5>
                <button class="btn btn-outline-danger px-5" data-bs-toggle="modal" data-bs-target="#exampleModal">Add
                    New</button>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive bg-fff p-3 rounded-4">
                        <table class="table tablespace text-center">
                            <thead class="align-items-center thead-bg">
                                <tr>
                                    <th class="text-start">Transaction Type</th>
                                    <th>Amount</th>
                                    <th class="text-end">Action</th>
                                </tr>
                            </thead>
                            <tbody class="text-grayer tbody-bg">
                                <tr>

                                    <td class="text-start">Sign in</td>
                                    <td>$45</td>
                                    <td class="text-end align-middle">
                                        <div class="d-flex justify-content-end gap-1">
                                            <a href="MatchesDetail.html"><button class="btn btn-sm " title=" Edit">
                                                    <i class="bi bi-pencil"></i>
                                                </button></a>
                                            <button class="btn btn-sm " title="View Delete">
                                                <i class="bi bi-trash3 text-danger"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>


                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
            </div>
        </main>
    </section>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-white border-0">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add New</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Transaction type</label>
                            <input type="text" class="form-control" placeholder="Enter here">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Amount</label>
                            <input type="text" class="form-control" placeholder="Enter here">
                        </div>

                        <div class="d-grid pt-3">
                            <button type="button" class="btn btn-danger"> Save</button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
