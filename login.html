<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login </title>

        <link rel="icon" type="image/x-icon" href="assets/img/LogoProxenio.png">
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    </head>
    <body class="bg-gradient min-vh-100 d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <!-- Logo Section -->
                <div class="col-lg-4 d-flex flex-column justify-content-center align-items-center text-center">
                    <img src="assets/img/LogoProxenio.png" alt="Logo" class="img-fluid" style="max-width: 100%; max-height: 200px;" />
                    <h3 class="text-maroon mt-3 fs-40">Proxenio</h3>
                    <p class="text-maroon mt-1 fs-24">Find True Love with <br/> Proxenio.net</p>
                </div>
                
                
                <!-- Card Section -->
                <div class="col-lg-5">
                    <div class="card border-0 rounded-5 p-5 p-lg-7">
                        <div class="mb-2">
                            <h3 class="text-left font-weight-light my-2">Sign In</h3>
                            
                        </div>
                        <div class="mb-2">
                            <form>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" />
                                    <label for="inputEmail">Email address</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="inputPassword" type="password" placeholder="Password" />
                                    <label for="inputPassword">Password</label>
                                </div>

                                <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                    <a class="small text-maroon" href="password.html">Forgot Password?</a>
                                    <a class="btn bg-maroon text-white px-5" href="index.html">Sign in</a>
                                </div>
                            </form>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
